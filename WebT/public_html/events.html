
<!DOCTYPE html>
<html>
    <head>
        <title>Angel B.I.K.E.S - Chartz</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/portal.css"/>
        <link rel="stylesheet" type="text/css" href="./css/events.css"/>
        <link rel="stylesheet" type="text/css" href="./css/jquery-ui-1.10.3.custom.css"/>
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/jquery-ui.js"></script>
        <script type="text/javascript" src="./js/events.js"></script>

    </head>
    <body>
        <noscript class="error-message">Lebst du hinter dem Mond oder warum hast du kein JavaScript?</noscript>
        <div id="white-area">
            <nav id="main-menu" class="clearfix">

                <ul class="clearfix">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./events.html">Eventmanager</a></li>
                    <li><a href="./chartz.html">Chartz</a></li>
                    <li><a href="./index.html">ERP</a></li>
                    <li><a href="javascript:;" id="logout-button">Logout</a></li>
                </ul>
            </nav>
            <header id="main">
                <div id="company">
                    <img alt="angle-bikes-logo" src="./img/angel-wing.jpg"/>
                    <div>Angel B.I.K.E.S</div>
                </div>
            </header>
            <div id="app-container">
                <div id="error"class="ui-state-error" style="display:none">
                    <p>
                        <span class="ui-icon ui-icon-alert alert-icon" ></span>
                        <strong>Fehler: </strong>
                        <span id="error-message"></span>
                    </p>
                </div>
                <h1>Event Manager</h1>
                <p>Organisiere deine Events...</p>
                <div id="events" style="display: none">
                    <table id="events-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Datum</th>
                                <th>Titel</th>
                                <th>Beschreibung</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div id="events-button-row">
                        <input type="button" id="create-event-button" class="button" value="Event hinzufÃ¼gen">
                        <input type="button" id="store-events-button" class="button" value="Speichern">
                        <input type="button" id="cancel-events-button" class="button" value="Abbrechen">
                    </div>
                </div>
                <div id="create-event-dialog">
                    <div class="event-field">
                        <label>Datum: </label><input type="text" name="eventDate" id="event-date" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="event-field">
                        <label>Titel: </label><input type="text" name="eventTitle" id="event-title">
                    </div>
                    <div class="event-field">
                        <label>Beschreibung: </label><textarea name="eventDescription" id="event-description"></textarea>
                    </div>
                    <div id="event-field-participations" class="event-field">
                        <label>Teilnehmer:</label>
                        <ul id="event-participations">
                        </ul>
                    </div>
                </div>
                <div id="view-event-dialog" >
                    <input type="hidden" id="event-eid" name="eventEid">
                    <div class="event-field">
                        <label>Datum: </label><span id="event-date-view"></span>
                    </div>
                    <div class="event-field">
                        <label>Titel: </label><span id="event-title-view"></span>
                    </div>
                    <div class="event-field">
                        <label>Beschreibung: </label><div id="event-description-view"></div>
                    </div>
                    <div id="event-field-participations" class="event-field-view">
                        <label>Teilnehmer:</label>
                        <ul id="view-event-participations">
                        </ul>
                    </div>
                </div>
                <div id="login" title="Login" style="display: none">
                    <input type="text" id="username" name="userName" placeholder="Username">
                    <input type="password" id="password" name="userPassword" placeholder="Password">
                    <div id="login-buttons">
                        <input type="button" id="login-button" class="button" value="Login">
                        <input type="button" id="register-button" class="button" value="Registrieren">
                    </div>
                </div>
            </div>
        </div>
        <footer id="copyright">Copyright: Angel B.I.K.E.S</footer>
    </body>
</html>
